{% extends "base.html" %}

{% block title %}новая цена/покупка{% endblock %}

{% block content %}

<script>
    $(function() {
        $('#id_shop').autocomplete('{% url shop_lookup %}', {
            dataType: 'json',
            width: 500,
            parse: function(data) {
                return $.map(data, function(row) {
                    return { data:row, value:row[1], result:row[0] };
                });
            }
            }).result(
                function(e, data, value) {
                    $("#id_shop_pk").val(value);
                }
            );
        }
    );
</script>
